<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Tienda de Air Jordan</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav">
<li class="nav-item">
<a class="nav-link" href="/">Inicio</a>
</li>
<li class="nav-item">
<a class="nav-link" href="/air-jordan-1">Jordan Retro 4</a>
</li>
<li class="nav-item">
<a class="nav-link" href="/air-jordan-mid">Air Jordan 1</a>
</li>
    <li class="nav-item">
<a class="nav-link" href="/jordan_5_offwhite">Jordan Retro 5 Off-White</a>
</li>
    <li class="nav-item">
<a class="nav-link" href="/cuidados_nike_air_jordan">Cuidados y mantenimientos</a>
</li>
</ul>
</div>

  </div>
</nav>
<div class="container">
    {% block content %}
    {% endblock %}
</div>


<div class="row row-cols-1 row-cols-md-4 g-4">
  {% for product in products %}
  <div class="col-sm-3">
    <div class="card h-100">
      <img src="{{ url_for('static', filename=product['image']) }}" class="card-img-top" alt="{{ product['name'] }}">
      <div class="card-body">
        <h5 class="card-title">{{ product['name'] }}</h5>
        <p class="card-text">{{ product['description'] }}</p>
        <p class="card-text">{{ product['price'] }}</p>
        <a href="#" class="btn btn-primary">Comprar Aqui</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

</body>
</html>
